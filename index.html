<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>EventList</title>
	<!-- <link rel="stylesheet" href="sp://import/css/eve.css"> -->
	<link rel="stylesheet" href="sp://import/css/adam.css">
    <link rel="stylesheet" href="sp://import/css/api.css">

	<link type="text/css" href="css/cupertino/jquery-ui-1.8.18.custom.css" rel="stylesheet" />	
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>

	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/events.js"></script>

</head>
<body>
	<div id="header">
		<h1>EventList</h1>
		<h2>An Upcoming Events Playlist Generator</h2>
	</div>
	<div id="search" class="section">
		<table>
			<tr>
				<td>
					<label for="search-term">SK Username / City / Venue</label>
				</td>
				<td>
					<label for="from">From</label>
				</td>
				<td>
					<label for="to">To</label>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>
					<input type="text" id="search-term" class="input" value="circuitflow">
				</td>
				<td>
					<input type="text" id="from" class="input" name="from"/>
				</td>
				<td>
					<input type="text" id="to" class="input" name="to"/>
				</td>
				<td>
					<button id="search-user" class='button icon'>User Search</button>
					<button id="search-city" class='button icon'>City Search</button>
					<button id="search-venue" class='button icon'>Venue Search</button>
				</td>
			</tr>
		</table>

		<div id="search-results"></div>
	</div>
	<div id="footer">
		<p>Powered by <a href="http://www.songkick.com">Songkick</a></p>
		<p>Created by <a href="http://github.com/circuitflow">Owen Meyers</a></p>
	</div>
</body>
</html>
